{{define "login/_form.html"}}
<form 
  id="login-form"
  hx-post="/login/form?flow={{.LoginFlowID}}" 
  hx-swap="outerHTML" 
  hx-target="this"
>
  <input
    name="csrf_token"
    type="hidden"
    value="{{.CsrfToken}}"
  />
  <div>
    <label>Email Address</label>
    <input 
      id="email"
      name="identifier" 
      type="email"
      required
      value="yoshinori.satoh.tokyo@gmail.com"
    >
  </div>
  <div>
    <label>Password</label>
    <input 
      type="password" 
      name="password" 
      required
      value="Overwatch2024!@"
    >
  </div>
  <button>Login</button>
  {{ if ne .ErrorMessage "" }}
    <div>{{.ErrorMessage}}</div>
  {{end}}
</form> 
{{end}}
