{{define "recovery/_code_form.html"}}
<form 
  id="recovery-form"
  hx-post="/recovery/complete?flow={{.RecoveryFlowID}}" 
  hx-swap="outerHTML" 
  hx-target="this"
>
  <input
    name="csrf_token"
    type="hidden"
    value="{{.CsrfToken}}"
  />

  <div class="mt-2 mb-4">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Recovery code</span>
      </div>
      <input 
        id="code"
        name="code" 
        class="input input-bordered w-full max-w-xs"
      >
    </label>
  </div>

  <div class="mx-auto text-center">
    <button class="btn btn-outline btn-primary">Send recovery code</button>
  </div>

  {{ if ne .ErrorMessage nil }}
  <div class="alert alert-error mt-4">{{.ErrorMessage}}</div>
  {{end}}
</form> 
{{end}}
