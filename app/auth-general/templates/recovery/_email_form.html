{{define "recovery/_email_form.html"}}
<form 
  id="recovery-form"
  hx-post="/recovery/code_form?flow={{.RecoveryFlowID}}" 
  hx-swap="outerHTML" 
  hx-target="this"
>
  <input
    name="csrf_token"
    type="hidden"
    value="{{.CsrfToken}}"
  />
  <div>
    <label>Email Address</label>
    <input 
      id="email"
      name="email" 
      type="email"
      required
      value="yoshinori.satoh.tokyo@gmail.com"
    >
  </div>
  <button>Recovery</button>
  {{ if ne .ErrorMessage "" }}
    <div>{{.ErrorMessage}}</div>
  {{end}}
</form> 
{{end}}
