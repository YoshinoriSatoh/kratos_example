{{define "recovery/_email_form.html"}}
<form 
  id="recovery-form"
  hx-post="/recovery/code_form?flow={{.RecoveryFlowID}}" 
  hx-swap="outerHTML" 
  hx-target="this"
>
  <input
    name="csrf_token"
    type="hidden"
    value="{{.CsrfToken}}"
  />

  <div class="mt-2 mb-4">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Email Address</span>
      </div>
      <input 
        id="email"
        name="email" 
        type="email"
        required
        value="yoshinori.satoh.tokyo@gmail.com"
        class="input input-bordered w-full max-w-xs"
      >
    </label>
  </div>

  <div class="mx-auto text-center">
    <button class="btn btn-outline btn-primary">Recovery</button>
  </div>

  {{ if ne .ErrorMessage nil }}
  <div class="alert alert-error mt-4">{{.ErrorMessage}}</div>
  {{end}}
</form> 
{{end}}
