{{define "settings/_profile_form.html"}}
<form 
  id="settings-form"
  hx-post="/settings/profile_form?flow={{.SettingsFlowID}}" 
  hx-swap="outerHTML" 
  hx-target="this"
>
  <input
    name="csrf_token"
    type="hidden"
    value="{{.CsrfToken}}"
  />
  <div class="mt-2 mb-4">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Nickname</span>
      </div>
      <input 
        id="nickname"
        name="nickname" 
        value="{{.Session.Identity.Traits.Nickname}}"
        class="input input-bordered w-full max-w-xs"
      />
    </label>

    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Birthdate</span>
      </div>
      <input 
        id="birthdate"
        name="birthdate" 
        value="{{.Session.Identity.Traits.Birthdate}}"
        class="input input-bordered w-full max-w-xs"
      />
    </label>
  </div>

  <div class="mx-auto text-center">
    <button class="btn btn-outline btn-primary">Save</button>
  </div>

  {{ if ne .ErrorMessage nil }}
    <div class="alert alert-error mt-4">{{.ErrorMessage}}</div>
  {{end}}
</form>
{{end}}
