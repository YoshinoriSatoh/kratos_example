{{define "settings/profile/_form.html"}}
<form 
  id="settings-form"
  hx-post="/settings/profile?flow={{.SettingsFlowID}}" 
  hx-swap="outerHTML" 
  hx-target="this"
>
  <input
    name="csrf_token"
    type="hidden"
    value="{{.CsrfToken}}"
  />
  <div class="mt-2 mb-4">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Nickname</span>
      </div>
      <input 
        id="nickname"
        name="nickname" 
        value="{{.Nickname}}"
        class="input input-bordered w-full max-w-xs"
      />
    </label>

    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Birthdate</span>
      </div>
      <input 
        id="birthdate"
        name="birthdate" 
        value="{{.Birthdate}}"
        class="input input-bordered w-full max-w-xs"
      />
    </label>
  </div>

  <div class="mx-auto text-center">
    <button class="btn btn-outline btn-primary">Save</button>
  </div>

  {{ template "_alert.html"}}
</form>
{{end}}
