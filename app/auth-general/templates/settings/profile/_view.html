{{define "settings/profile/_view.html"}}
<div id="settings-form">
  <div class="mx-auto">
    <button 
      id="settings-view"
      hx-get="/settings/profile/_form" 
      hx-swap="outerHTML" 
      hx-target="#settings-form"
      class="btn btn-outline btn-primary"
    >Edit</button>
  </div>

  <div class="mt-2 mb-4">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Nickname</span>
      </div>
      <div>
        {{.Nickname}}
      </div>
    </label>

    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Birthdate</span>
      </div>
      <div>
        {{.Birthdate}}
      </div>
    </label>
  </div>

  {{ template "_alert.html"}}
</div>
{{end}}
