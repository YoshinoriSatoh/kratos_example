{{define "layout/_navbar.html"}}
<div class="navbar px-8">
  <div class="flex-1">
    <a class="text-xl" href="/">kratos sample</a>
  </div>
  <div class="flex-none gap-2">
    {{ if .IsAuthenticated }}
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost">
        <div class="btn btn-circle ">
          <div class="w-12 rounded-full">
            <img src="http://localhost:3000/static/user.png" />
          </div>
        </div>
        {{.Navbar.Nickname}}
      </div>
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-36">
        <li><a href="/my/profile">Profile</a></li>
        <li><a hx-post="/auth/logout">Logout</a></li>
      </ul>
    </div>
    {{else}}
    <div class="flex flex-row space-x-4">
      {{ if and (ne .CurrentPath "/auth/login") (ne .CurrentPath "/auth/registration") }}
        <div>
          <a href="{{ .RoutePaths.AuthLogin }}" class="text-sm">ログイン</a>
        </div>
        <div>
          <a href="{{ .RoutePaths.AuthRegistration }}" class="text-sm">会員登録</a>
        </div>
      {{end}}
    </div>
    {{end}}
  </div>
</div>
{{end}}
