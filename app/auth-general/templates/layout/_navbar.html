{{define "layout/_navbar.html"}}
<div class="navbar">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" href="/">kratos sample</a>
  </div>
  <div class="flex-none gap-2">
    {{ if .IsAuthenticated }}
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost">
        {{.Navbar.Nickname}}
        <div class="btn btn-circle ">
          <div class="w-12 rounded-full">
            <img src="http://localhost:3000/static/user.png" />
          </div>
        </div>
      </div>
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-36">
        <li><a href="/settings/profile">Profile</a></li>
        <li><a hx-post="/logout">Logout</a></li>
      </ul>
    </div>
    {{else}}
    <div class="flex space-x-4">
      <div class="flex-1">
        <a href="/login" class="block min-h-full">Login</a>
      </div>
      <div class="flex-1">
        <a href="/registration" class="btn btn-primary btn-sm">Signup</a>
      </div>
    </div>
    {{end}}
  </div>
</div>
<div class="divider mt-1 h-px"></div> 
{{end}}
